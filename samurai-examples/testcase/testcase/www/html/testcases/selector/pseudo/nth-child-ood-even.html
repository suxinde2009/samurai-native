<!DOCTYPE html>
<html>
    <head>
        <style>
            p:nth-child(odd)
            {
                background-color:blue;
            }
            p:nth-child(even)
            {
                background-color:green;
            }
        </style>
    </head>
    <body>
        
        <h1>这是标题</h1>
        <p>第一个段落。</p>
        <p>第二个段落。</p>
        <p>第三个段落。</p>
        <p>第四个段落。</p>
        
        <p><b>注释：</b>Internet Explorer 不支持 :nth-child() 选择器。</p>
        
    </body>
</html>
