<!DOCTYPE html>
<html>
    <head>
        <style>
            p:last-child
            {
                background-color:#ff0000;
            }
        </style>
    </head>
    <body>
        
        <h1>这是标题</h1>
        <p>第一个段落。</p>
        <p>第二个段落。</p>
        <p>第三个段落。</p>
        <p>第四个段落。</p>
        <p class="last">第五个段落。</p>
        
    </body>
</html>
