<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<ul id="flex">
	<li>a</li>
	<li>b</li>
	<li>c</li>
</ul>

	<style>
		#flex{display:-webkit-flex;display:flex;width:400px;margin:0;padding:0;list-style:none; list-style-type:none; }
		#flex li{width:200px;}
		#flex li:nth-child(1){background:#888;}
		#flex li:nth-child(2){background:#ccc;}
		#flex li:nth-child(3){-webkit-flex-shrink:3;flex-shrink:3;background:#aaa;}
	</style>

</body>
